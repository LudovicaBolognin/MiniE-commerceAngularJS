<div class="container mt-5 pt-3">
    <div class="row m-auto mb-5 pb-4">
        <h1 class="display-2 text-center">Your Cart</h1>
    </div>
    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Product</th>
            <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-if="!$ctrl.totalPrice">
            <td colspan="3" class="text-center"><i>Empty Cart</i></td>
        </tr>
        <tr ng-repeat="item in $ctrl.finalCart track by $index">
            <td>{{$index+1}}</td>
            <td>{{item.name | uppercase}}</td>
            <td>{{item.price | currency}}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th colspan="2" class="text-end">Total:</th>
            <td>{{$ctrl.totalPrice | currency}}</td>
        </tr>
        </tfoot>
    </table>
    <div class="row text-center">
        <div class="col-md">
            <button type="submit" class="btn btn-primary" ng-click="$ctrl.onCompleteOrder()">Complete Order</button>
            <a type="button" class="btn btn-dark" href="#!/products">Go Back</a></div>
    </div>
</div>
